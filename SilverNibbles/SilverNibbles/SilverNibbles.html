<html xmlns="http://www.w3.org/1999/xhtml">
<!-- saved from url=(0014)about:internet -->
<head>
    <title>SilverNibbles</title>
    
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript" src="SilverNibbles.html.js"></script>
    
    <script type="text/javascript">
    function onNewGameClick(players) {
       var silverlight = document.getElementById('SilverlightControl');
       silverlight.focus();
       silverlight.Content.SilverNibbles.NewGame(players);
    }
    
    function onInitialSpeedChanged() {
       var silverlight = document.getElementById('SilverlightControl');
       var speedCombo = document.getElementById('InitialSpeedCombo');
       var index = speedCombo.selectedIndex;
       silverlight.Content.SilverNibbles.StartingSpeed = parseInt(speedCombo.options[index].value,10);
       silverlight.focus();
    }
    </script>
    
</head>

<!-- Give the keyboard focus to the Silverlight control by default -->
<body onload="document.getElementById('SilverlightControl').focus()">
		
    <div id="SilverlightControlHost" >
        <script type="text/javascript">
            createSilverlight();
        </script></div>
        
<p>New game: <input type="button" onclick="onNewGameClick(1)" value="One Player" />
<input type="button" onclick="onNewGameClick(2)" value="Two Players" /></p>
<p>Initial speed: <select id="InitialSpeedCombo" onblur="onInitialSpeedChanged()">
<option value="1">1 - Very Slow</option>
<option value="2">2 - </option>
<option value="3">3 - Beginner</option>
<option value="4">4 - </option>
<option selected="selected" value="5">5 - Normal</option>
<option value="6">6 - </option>
<option value="7">7 - Fast</option>
<option value="8">8 - </option>
<option value="9">9 - Very Fast</option>
<option value="10">10 - Twiddle-fingers</option>

</select> </p>
<p>Source code available at <a href="http://www.codeplex.com/nibbles">http://www.codeplex.com/nibbles</a></p>

</body>
</html>
