<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>SilverNibbles</title>
    <meta name="keywords" content="SilverNibbles, Silverlight, Game, Snake, Nibbles, .NET, Open Source" />
    <meta name="description" content="SilverNibbles is an open source snake game in Silverlight based on Microsoft QBASIC Nibbles." />
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript" src="SilverNibbles.html.js"></script>
    <style type="text/css">
        .silverlightHost { width: 640px; height: 440px; }
    </style>
    
    
    
</head>

<body>
		
    <div id="SilverlightControlHost" class="silverlightHost" >
        <script type="text/javascript">
            createSilverlight();
        </script>
    </div>
        
<p>New game: <input type="button" onclick="onNewGameClick(1)" value="One Player" />
<input type="button" onclick="onNewGameClick(2)" value="Two Players" /></p>
<p>Initial speed: <select id="InitialSpeedCombo" onchange="onInitialSpeedChanged()">
<option value="1">1 - Very Slow</option>
<option value="2">2 - </option>
<option value="3">3 - Beginner</option>
<option value="4">4 - </option>
<option selected="selected" value="5">5 - Normal</option>
<option value="6">6 - </option>
<option value="7">7 - Fast</option>
<option value="8">8 - </option>
<option value="9">9 - Very Fast</option>
<option value="10">10 - Twiddle-fingers</option>

</select> </p>
<p>Sammy Keys: J=Left, K=Down, L=Right, I=Up <br />
Jake Keys: A=Left, S=Down, D=Right, W=Up<br />
Press Escape to Pause.</p>

<p>Source code available at <a href="http://www.codeplex.com/nibbles">http://www.codeplex.com/nibbles</a></p>
